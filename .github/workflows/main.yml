on:
  push:
    branches:
      - 'main'

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
      - name: Bump version
        id: bump
        uses: mickem/gh-action-bump-maven-version@1.0.0
      - name: Run unitests
        run: mvn test
      
